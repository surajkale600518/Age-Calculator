<!DOCTYPE html>
<html>
  <head>
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="card">
      <header>
        <h1>AGE CALCULATOR</h1>
      </header>

      <div>
        <label>Enter your Date of Birth</label><br />
        <input id="suraj1Dob" class="form-control" type="date" value="" />
      </div>
      <br />

      <div>
        <label>Current Date</label><br />
        <input id="surajdate" class="form-control" type="date" value="" />
      </div>
      <br />

      <button type="button"  onclick="getDOB()" class="btn btn-primary">
        Calculate
      </button>
      <br />
      <div id="currentAge"></div>
      <script>

window.getDOB = function() {
     const dob = new Date(document.getElementById('suraj1Dob').value);
     const currentDate = new Date(document.getElementById('surajdate').value);
     if (!dob || !currentDate) {
         document.getElementById('currentAge').textContent = "Please enter both dates.";
         return;
     }
     const ageDifMs = currentDate - dob;
     const ageDate = new Date(ageDifMs);
     const ageYears = Math.abs(ageDate.getUTCFullYear() - 1970);
     document.getElementById('currentAge').textContent = `Your age is ${ageYears} years.`;
 }
      </script>
    </div>
  </body>
</html>
